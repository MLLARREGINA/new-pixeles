<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fuente e íconos -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor-bienvenida {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 40px 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      border: 1px solid #444;
      box-shadow: 0 0 20px #25D366;
    }

    .me {
      font-family: 'MedievalSharp', serif;
      font-size: 24px;
      color: #fff;
    }

    .lel {
      font-family: serif;
      font-size: 18px;
      color: #eee;
      border: 2px solid #25D366;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 10px #25D366;
    }

    .cta-btn {
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 14px 26px;
      border-radius: 10px;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      transition: 0.3s;
      border: none;
    }

    .cta-btn:hover {
      background-color: #1ebe5b;
      transform: scale(1.05);
    }

    .cta-btn i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="contenedor-bienvenida">
    <h1 class="me">🍀BIENVENIDO A TU LUGAR DE CONFIANZA🍀</h1>
    <h2 class="me">✅️✅️PLATAFORMA VERIFICADA✅️✅️</h2>

    <div class="mensaje-boton">
      <h1 class="lel">👇️Haz click en el siguiente botón para crear un usuario y obtener un bono increíble de bienvenida👇️</h1>
      <a href="https://wa.link/TU_ENLACE" class="cta-btn" target="_blank">
        <i class="fab fa-whatsapp"></i> ¡QUIERO MI BONO!
      </a>
    </div>
  </div>
</body>
</html>
